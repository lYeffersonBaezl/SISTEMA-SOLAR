<script>

const materialx = new THREE.LineBasicMaterial({ color:0xffffff});
const points = [];

points.push ( new THREE.Vector3(-10, 0, 0));

const line = new THREE.Line (geometry, materialx);

var geometry1 = new THREE.SphereGeometry(1,50,50);

scene.add(cube1);
scene.add(line);
/*26-08-21*/

/*SOL*/
 var geometria=new THREE.SphereGeometry(2.35,32,32);
 var material=new THREE.MeshBasicMaterial({color: 0xff4c00});
 var objetosol =new THREE.Mesh(geometria, material);
 var radio1=2.5;

 /*MERCURIO*/
 var geometriaM=new THREE.SphereGeometry(0.08,32,32);
 var materialM=new THREE.MeshBasicMaterial({color: 0xff8900}); 
 var esfera=new THREE.Mesh(geometriaM, materialM);

 /*VENUS*/
 var geometriaV=new THREE.SphereGeometry(0.1,32,32);
 var materialV=new THREE.MeshBasicMaterial({color: 0xb54100}); 
 var venus=new THREE.Mesh(geometriaV, materialV);

 /*TIERRA*/
 var geometriaT=new THREE.SphereGeometry(0.15,32,32);
 var materialT=new THREE.MeshBasicMaterial({color: 0x9fff}); 
 var tierra=new THREE.Mesh(geometriaT, materialT);

 /*MARTE*/
 var geometriaMt=new THREE.SphereGeometry(0.12,32,32);
 var materialMt=new THREE.MeshBasicMaterial({color: 0xdd0000}); 
 var marte=new THREE.Mesh(geometriaMt, materialMt);
 
/*JÃšPITER*/
var geometriaJ=new THREE.SphereGeometry(0.27,32,32);
var materialJ=new THREE.MeshBasicMaterial({color: 0x994933}); 
var jupiter=new THREE.Mesh(geometriaJ, materialJ);

/*SATURNO*/
var geometriaS=new THREE.SphereGeometry(0.25,32,32);
var materialS=new THREE.MeshBasicMaterial({color: 0xedb34f}); 
var saturno=new THREE.Mesh(geometriaS, materialS);

/*URANO*/
var geometriaU=new THREE.SphereGeometry(0.18,32,32);
var materialU=new THREE.MeshBasicMaterial({color: 0x6f7cf9}); 
var urano=new THREE.Mesh(geometriaU, materialU);

/*NEPTUNO*/
var geometriaN=new THREE.SphereGeometry(0.18,32,32);

//

 
 scene.add(objetosol);
 scene.add(esfera);
 scene.add(venus);

 scene.add(marte);
 scene.add(jupiter);
 scene.add(saturno);
 scene.add(urano);
 scene.add(neptuno);

 //esfera.position.x= esfera.position.x+5;
 //x=rcos(a) y y=rsen(a) 

 renderer.render(scene,camera);
    var a1=0;
  var animar=function(){
    a1=a1+0.01;
    esfera.position.x=radio1*Math.cos(a1*3);//DISTANCIA * VELOCIDAD
    esfera.position.z=radio1*Math.sin(a1*3);//DISTANCIA * VELOCIDAD
    objetosol.rotation.x+=0.01;//transform group
    esfera.rotation.x+=0.01;//transform group

    venus.position.x=(radio1*1.1)*Math.cos(a1*2.5);
    venus.position.z=(radio1*1.1)*Math.sin(a1*2.5);
    venus.rotation.x+=0.01;

    tierra.position.x=(radio1*1.3)*Math.cos(a1*2.3);
    tierra.position.z=(radio1*1.3)*Math.sin(a1*2.3);
    tierra.rotation.x+=0.01;

    marte.position.x=(radio1*1.4)*Math.cos(a1*2.38);
    marte.position.z=(radio1*1.4)*Math.sin(a1*2.38);
    marte.rotation.x+=0.01;

    jupiter.position.x=(radio1*2)*Math.cos(a1*1.2);
    jupiter.position.z=(radio1*2)*Math.sin(a1*1.2);
    jupiter.rotation.x+=0.01;

    saturno.position.x=(radio1*2.8)*Math.cos(a1*1);
    saturno.position.z=(radio1*2.8)*Math.sin(a1*1);
    saturno.rotation.x+=0.01;

    urano.position.x=(radio1*4.2)*Math.cos(a1*1.2);
    urano.position.z=(radio1*4.2)*Math.sin(a1*1.2);
    urano.rotation.x+=0.01;

    neptuno.position.x=(radio1*4.8)*Math.cos(a1*1.3);
    neptuno.position.z=(radio1*4.8)*Math.sin(a1*1.3);
    neptuno.rotation.x+=0.01;

    renderer.render(scene,camera);
    requestAnimationFrame(animar);//ejectutar un funcion a 60fps//setup
      
  }
  animar();


</script>
